<!-- Image Editor Modal -->

<div class="modal fade" id="imageEditorModal" tabindex="-1" role="dialog" aria-labelledby="imageEditorModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document"> 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageEditorModalLabel">Edit Image</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 col-md-12"> 
            <img src="" id="editedImage" class="img-fluid" alt="Edited Image">
            <div class="form-group image-filter">
              <label for="filter">Choose Filter:</label>
              <select class="form-control" id="filter">
                <option value="none">None</option>
                <option value="grayscale">Grayscale</option>
                <option value="sepia">Sepia</option>
                <option value="contrast">Contrast</option>
                <option value="brightness">Brightness</option>
              </select>
            </div>
            <div id="filterOptions" class="form-group" style="display: none;">
              <label for="filterValue">Filter Value:</label>
              <input type="range" class="form-control-range" id="filterValue" min="0" max="100" step="1">
            </div>
            <div class="row mt-2">
              <div class="col-lg-6">
                <button class="btn btn-success mt-3 btn-block" id="applyFilterBtn">Apply Filter</button>
              </div>
              <div class="col-lg-6">
                <button class="btn btn-primary mt-3 btn-block" id="resetFilterBtn">Reset Filter</button>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="format">Format</label>
              <select class="form-control" id="format">
                <option value="png">PNG</option>
                <option value="jpeg">JPEG</option>
                <option value="jpg">JPG</option>
              </select>
            </div>
            <button class="btn btn-success mt-3 btn-block" id="downloadBtn">Download</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
